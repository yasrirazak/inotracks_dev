<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Data Entry</title>
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/ca-form.css">
</head>
<style>

  input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0; 
}

.ui-helper-hidden-accessible{
  display: none;

}
.ui-menu-item-wrapper{

  background: #f7f7f7;
  width: 30%;
}
ul {
  list-style-type: none;
}

</style>
<body>
  <div class="container">
      <div class="row">
        <hr />
          <h2>Data Entry</h2>

          <div class="row">
              <div class="col-sm-5">
                  <br>
                  <form action="" role="form" method="POST" id="ca-form">
                    {% csrf_token %}
                      <div class="form-group float-label-control">
                          <label for="">Driver name</label>
                          <input type="text" class="form-control"  placeholder="name" name="name" >
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">Driver phone number</label>
                          <input type="text" class="form-control"  placeholder="phone number" name ="phone_number" >
                      </div>
                      <div class="form-group float-label-control">
                          <label for="">Driving Licence</label>
                          <input type="text" class="form-control" name="driving_licence"  placeholder="Driving Licence">
                      </div>

                      <div class="form-group float-label-control">
                          <label for="">Bus Number</label>
                          <input type="text" class="form-control" name="bus_number"  placeholder="">
                      </div>
                     
                   
                      <button id="submit-button" class="btn btn-submit"type="submit">Done</button>
                  </form>


              </div>
              <!-- <div class="col-sm-4 col-sm-offset-3">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">
                              Important!
                          </h3>
                      </div>
                      <div class="panel-body">
                          <ul>
                              <li>Make sure your all your information is correct.</li>

                          </ul>
                      </div>
                  </div>
              </div> -->
          </div>
      </div>
  </div>

</body>
<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/bootstrap-3.3.5.min.js"></script>
<script src="/static/js/jquery.validate-1.14.0.min.js"></script>
<script src="/static/js/jquery-validate.bootstrap-tooltip.js"></script>
<script src="/static/js/ca-form.js" charset="utf-8"></script>
<script type="text/javascript">
      var idx=window.location.toString().indexOf("#_=_");
       if (idx>0) {
         window.location = window.location.toString().substring(0, idx);
       }



// Wait for the DOM to be ready
$(document).ready(function() {

  $("#ca-form").validate({

    rules: {

     postal_address: "required",

      whatsapp_number:{
        required: true,
        minlength: 10,
        maxlength: 10,
      }, 
      pincode: {
        required: true,
        minlength: 6,
        maxlength: 6,
      },
      reason:{
        required: true,
      },
    },

    submitHandler: function(form) {
      form.submit();
      $('#submit-button').prop('disabled', true);
    }
  });

});
</script>
